<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 6 - Liste de Tâches</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      form {
        display: flex;
        margin-bottom: 20px;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px 0 0 4px;
      }
      button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 10px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      li.terminee {
        text-decoration: line-through;
        color: #888;
        background-color: #f8f8f8;
      }
      .tache-texte {
        flex: 1;
        cursor: pointer;
      }
      .supprimer-btn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
      }
      .supprimer-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <h1>Ma Liste de Tâches</h1>

    <form id="tache-form">
      <input
        type="text"
        id="tache-input"
        placeholder="Ajouter une nouvelle tâche..."
      />
      <button type="submit">Ajouter</button>
    </form>

    <ul id="tache-liste">
      <!-- Les tâches seront ajoutées ici dynamiquement -->
    </ul>

    <script src="06_dom_events.js"></script>
  </body>
</html>
